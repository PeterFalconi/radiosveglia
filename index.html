<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Orologio Gigante</title>
  <style>
    :root {
      --rosso: #ff0000;
      --nero: #000000;
    }
    
    body {
      background-color: var(--nero);
      margin: 0;
      padding: 0;
      height: 100vh;
      height: -webkit-fill-available;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    #orologio {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 135px; /* Dimensione ottimale per iPhone 6s */
      font-weight: 700;
      color: var(--rosso);
      text-align: center;
      line-height: 1;
      letter-spacing: -5px;
      padding: 0 15px;
    }

    /* Ottimizzazione specifica per iPhone 6s */
    @media only screen 
      and (device-width: 375px) 
      and (device-height: 667px) 
      and (-webkit-device-pixel-ratio: 2) {
        #orologio {
          font-size: 135px;
          margin-top: -20px; /* Centratura perfetta */
        }
    }
  </style>
</head>
<body>
  <div id="orologio">00:00</div>

  <script>
    // Aggiorna orologio ogni secondo
    function aggiornaOrologio() {
      const ora = new Date();
      const ore = String(ora.getHours()).padStart(2, '0');
      const minuti = String(ora.getMinutes()).padStart(2, '0');
      document.getElementById("orologio").textContent = `${ore}:${minuti}`;
      setTimeout(aggiornaOrologio, 1000);
    }
    
    // Avvia orologio al caricamento
    document.addEventListener('DOMContentLoaded', aggiornaOrologio);
    
    // Blocca orientamento orizzontale
    screen.orientation.lock('portrait').catch(() => {});
  </script>
</body>
</html>
