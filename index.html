<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Orologio Rosso">
  <title>Orologio Digitale Rosso</title>
  
  <!-- Icona per iOS -->
  <link rel="apple-touch-icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMjggMTI4Ij48cmVjdCB3aWR0aD0iMTI4IiBoZWlnaHQ9IjEyOCIgZmlsbD0iIzAwMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iNDAiIGZpbGw9IiNmZjAwMDAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPjEyOjAwPC90ZXh0Pjwvc3ZnPg==">
  
  <style>
    :root {
      --rosso: rgb(255, 0, 0);
      --bianco: rgb(255, 255, 255);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: black;
      color: var(--rosso);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      height: -webkit-fill-available;
      overflow: hidden;
      padding: 15px;
      touch-action: manipulation;
    }

    /* Contenitore principale */
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Sezione superiore: Orologio e Data */
    .top-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #orologio {
      font-size: 7rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 0;
    }

    #data {
      font-size: 2rem;
      font-weight: 500;
      margin-top: 5px;
    }

    #meteo {
      font-size: 1rem;
      color: var(--bianco);
      margin-top: 10px;
    }

    /* Sezione inferiore: Controlli */
    .bottom-section {
      margin-top: 20px;
    }

    .sveglia-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="time"] {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      flex: 1;
    }

    button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: var(--rosso);
      color: black;
      font-weight: bold;
      font-size: 1rem;
      white-space: nowrap;
    }

    .lum-container {
      margin-top: 15px;
    }

    .lum-container label {
      display: block;
      color: var(--bianco);
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    input[type="range"] {
      width: 100%;
      height: 30px;
      -webkit-appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--rosso);
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    @media (max-width: 350px) {
      #orologio {
        font-size: 5.5rem;
      }
      #data {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div id="orologio">00:00</div>
      <div id="data"></div>
      <div id="meteo"></div>
    </div>
    
    <div class="bottom-section">
      <div class="sveglia-container">
        <input type="time" id="sveglia">
        <button onclick="impostaSveglia()">Attiva Sveglia</button>
      </div>
      
      <div class="lum-container">
        <label for="lumSlider">Intensità colore rosso</label>
        <input type="range" min="50" max="255" value="255" id="lumSlider">
      </div>
    </div>
  </div>

  <script>
    // Elementi DOM
    const orologio = document.getElementById("orologio");
    const dataEl = document.getElementById("data");
    const meteoEl = document.getElementById("meteo");
    const lumSlider = document.getElementById("lumSlider");
    
    // Variabili stato
    let svegliaAttiva = false;
    let svegliaOrario = null;
    
    // Inizializzazione
    document.addEventListener('DOMContentLoaded', () => {
      // Imposta luminosità
      lumSlider.addEventListener("input", () => {
        const val = lumSlider.value;
        orologio.style.color = `rgb(${val}, 0, 0)`;
        dataEl.style.color = `rgb(${val}, 0, 0)`;
      });
      
      // Avvia orologio
      aggiornaOrologio();
      
      // Mostra meteo
      mostraMeteo();
    });
    
    // Aggiorna orologio (senza secondi)
    function aggiornaOrologio() {
      const ora = new Date();
      
      // Formatta l'ora (senza secondi)
      const ore = String(ora.getHours()).padStart(2, '0');
      const minuti = String(ora.getMinutes()).padStart(2, '0');
      orologio.textContent = `${ore}:${minuti}`;
      
      // Formatta la data
      dataEl.textContent = ora.toLocaleDateString("it-IT", { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      
      // Controlla sveglia
      if (svegliaAttiva) {
        controllaSveglia();
      }
      
      setTimeout(aggiornaOrologio, 1000);
    }
    
    // Gestione sveglia
    function impostaSveglia() {
      const inputSveglia = document.getElementById("sveglia");
      
      if (!inputSveglia.value) {
        alert("Seleziona un orario per la sveglia");
        return;
      }
      
      svegliaOrario = inputSveglia.value;
      svegliaAttiva = true;
      alert(`Sveglia impostata per le ${svegliaOrario}`);
    }
    
    function controllaSveglia() {
      const ora = new Date();
      const ore = String(ora.getHours()).padStart(2, '0');
      const minuti = String(ora.getMinutes()).padStart(2, '0');
      
      if (`${ore}:${minuti}` === svegliaOrario) {
        suonaSveglia();
      }
    }
    
    function suonaSveglia() {
      if ('vibrate' in navigator) {
        navigator.vibrate([500, 200, 500]);
      }
      alert("⏰ Sveglia!");
      svegliaAttiva = false;
    }
    
    // Funzione meteo
    async function mostraMeteo() {
      try {
        const posizione = await new Promise((resolve, reject) => {
          if (!navigator.geolocation) reject();
          navigator.geolocation.getCurrentPosition(resolve, reject, {timeout: 3000});
        });
        
        const lat = posizione.coords.latitude.toFixed(2);
        const lon = posizione.coords.longitude.toFixed(2);
        const risposta = await fetch(`https://wttr.in/${lat},${lon}?format=%c+%t`);
        meteoEl.textContent = await risposta.text();
      } catch {
        meteoEl.textContent = "Attiva la geolocalizzazione per il meteo";
      }
    }
  </script>
</body>
</html>
