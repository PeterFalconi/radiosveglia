      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--rosso-vintage);
      color: var(--rosso-vintage);

      border-radius: 4px;
      font-family: 'Segment7Standard', monospace;
      font-size: 16px;
    }

    button {
      background: var(--rosso-vintage);
      color: black;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      font-family: 'Segment7Standard', monospace;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="range"] {
      width: 100px;
      -webkit-appearance: none;
      height: 4px;
      background: rgba(255, 51, 51, 0.3);
      border-radius: 2px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: var(--rosso-vintage);
      cursor: pointer;
    }

    .lum-label {
      color: var(--rosso-vintage);
      font-family: 'Segment7Standard', monospace;
      font-size: 14px;
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      #orologio {
        font-size: 25vw;

        font-size: 6vw;

<body>
  <div class="orologio-container">
    <div id="orologio">88:88</div>
    <div id="data"></div>
  </div>

  <div class="controls">
    <div class="control-group">
      <input type="time" id="sveglia">
      <button onclick="impostaSveglia()">Sveglia</button>
    </div>
    <div class="control-group">
      <div class="lum-label">Luminosità</div>
      <input type="range" min="50" max="255" value="200" id="lumSlider">
    </div>
  </div>

  <script>
    // Elementi DOM
    const orologio = document.getElementById("orologio");
    const dataEl = document.getElementById("data");
    const lumSlider = document.getElementById("lumSlider");
    
    // Variabili stato
    let svegliaAttiva = false;
    let svegliaOrario = null;
    
    // Inizializzazione
    document.addEventListener('DOMContentLoaded', () => {
      // Imposta luminosità
      lumSlider.addEventListener("input", () => {
        const val = lumSlider.value;
        orologio.style.color = `rgba(255, ${val/3}, ${val/3}, 0.9)`;
        orologio.style.textShadow = `0 0 ${val/10}px rgba(255, ${val/3}, ${val/3}, 0.7)`;
      });
      
      // Avvia orologio
      aggiornaOrologio();
    });
    
    // Aggiorna orologio
    function aggiornaOrologio() {
      const ora = new Date();
      
      // Formatta l'ora (senza secondi)
      const ore = String(ora.getHours()).padStart(2, '0');
      const minuti = String(ora.getMinutes()).padStart(2, '0');
      orologio.textContent = `${ore}:${minuti}`;
      
      // Formatta la data
      dataEl.textContent = ora.toLocaleDateString("it-IT", { 
        weekday: 'short', 
        day: '2-digit', 
        month: 'short', 
        year: 'numeric' 
      }).replace(/,/g, '');
      
      // Controlla sveglia
      if (svegliaAttiva && minuti === '00') {
        controllaSveglia();
      }
      
      setTimeout(aggiornaOrologio, 1000);
    }
    
    // Gestione sveglia
    function impostaSveglia() {
      const inputSveglia = document.getElementById("sveglia");
      
      if (!inputSveglia.value) {
        alert("Imposta l'orario della sveglia");
        return;
      }
      
      svegliaOrario = inputSveglia.value;
      svegliaAttiva = true;
      alert(`Sveglia impostata per le ${svegliaOrario}`);
    }
    
    function controllaSveglia() {
      const ora = new Date();
      const ore = String(ora.getHours()).padStart(2, '0');
      const minuti = String(ora.getMinutes()).padStart(2, '0');
      
      if (`${ore}:${minuti}` === svegliaOrario) {
        suonaSveglia();
      }
    }
    
    function suonaSveglia() {
      if ('vibrate' in navigator) {
        navigator.vibrate([500, 200, 500]);
      }
      alert("⏰ Sveglia!");
      svegliaAttiva = false;
    }
  </script>
