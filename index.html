<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Orologio Rosso">
  <title>Orologio Digitale Rosso</title>
  
  <style>
    :root {
      --rosso: rgb(255, 0, 0);
      --bianco: rgb(255, 255, 255);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: black;
      color: var(--rosso);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      height: -webkit-fill-available;
      overflow: hidden;
      padding: 15px;
      touch-action: manipulation;
    }

    /* Layout principale */
    .main-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Sezione data */
    #data {
      font-size: 2rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 5px;
    }

    /* Contenitore orologio+controlli */
    .orologio-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-grow: 1;
    }

    /* Orologio */
    #orologio {
      font-size: 9rem;
      font-weight: 700;
      line-height: 1;
      text-align: center;
      min-width: 300px;
    }

    /* Controlli a destra dell'orologio */
    .controls-right {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      height: 100%;
      justify-content: center;
    }

    /* Gruppo sveglia */
    .sveglia-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input[type="time"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      width: 120px;
    }

    button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: var(--rosso);
      color: black;
      font-weight: bold;
      font-size: 1rem;
      width: 120px;
    }

    /* Slider luminosità */
    .lum-slider {
      transform: rotate(270deg);
      width: 100px;
      margin: 30px 0;
    }

    .lum-slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .lum-slider-container label {
      color: var(--bianco);
      font-size: 0.8rem;
      margin-bottom: 10px;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
    }

    input[type="range"] {
      height: 30px;
      -webkit-appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--rosso);
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    /* Meteo */
    #meteo {
      font-size: 1rem;
      color: var(--bianco);
      text-align: center;
      margin-top: 10px;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .orologio-container {
        flex-direction: column;
        gap: 10px;
      }
      
      #orologio {
        font-size: 6rem;
        min-width: auto;
      }
      
      .controls-right {
        flex-direction: row;
        gap: 20px;
      }
      
      .lum-slider {
        transform: rotate(0deg);
        width: 120px;
        margin: 0;
      }
      
      .lum-slider-container label {
        writing-mode: horizontal-tb;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Data in alto -->
    <div id="data"></div>
    
    <!-- Orologio e controlli affiancati -->
    <div class="orologio-container">
      <!-- Orologio -->
      <div id="orologio">00:00</div>
      
      <!-- Controlli a destra -->
      <div class="controls-right">
        <!-- Controlli sveglia -->
        <div class="sveglia-group">
          <input type="time" id="sveglia">
          <button onclick="impostaSveglia()">Attiva Sveglia</button>
        </div>
        
        <!-- Slider luminosità verticale -->
        <div class="lum-slider-container">
          <label for="lumSlider">Intensità</label>
          <input type="range" min="50" max="255" value="255" id="lumSlider" class="lum-slider">
        </div>
      </div>
    </div>
    
    <!-- Meteo -->
    <div id="meteo"></div>
  </div>

  <script>
    // Elementi DOM
    const orologio = document.getElementById("orologio");
    const dataEl = document.getElementById("data");
    const meteoEl = document.getElementById("meteo");
    const lumSlider = document.getElementById("lumSlider");
    
    // Variabili stato
    let svegliaAttiva = false;
    let svegliaOrario = null;
    
    // Inizializzazione
    document.addEventListener('DOMContentLoaded', () => {
      // Imposta luminosità
      lumSlider.addEventListener("input", () => {
        const val = lumSlider.value;
        orologio.style.color = `rgb(${val}, 0, 0)`;
        dataEl.style.color = `rgb(${val}, 0, 0)`;
      });
      
      // Avvia orologio
      aggiornaOrologio();
      
      // Mostra meteo
      mostraMeteo();
    });
    
    // Aggiorna orologio (senza secondi)
    function aggiornaOrologio() {
      const ora = new Date();
      
      // Formatta l'ora (senza secondi)
      const ore = String(ora.getHours()).padStart(2, '0');
      const minuti = String(ora.getMinutes()).padStart(2, '0');
      orologio.textContent = `${ore}:${minuti}`;
      
      // Formatta la data
      dataEl.textContent = ora.toLocaleDateString("it-IT", { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      
      // Controlla sveglia
      if (svegliaAttiva) {
        controllaSveglia();
      }
      
      setTimeout(aggiornaOrologio, 1000);
    }
    
    // Gestione sveglia
    function impostaSveglia() {
      const inputSveglia = document.getElementById("sveglia");
      
      if (!inputSveglia.value) {
        alert("Seleziona un orario per la sveglia");
        return;
      }
      
      svegliaOrario = inputSveglia.value;
      svegliaAttiva = true;
      alert(`Sveglia impostata per le ${svegliaOrario}`);
    }
    
    function controllaSveglia() {
      const ora = new Date();
      const ore = String(ora.getHours()).padStart(2, '0');
      const minuti = String(ora.getMinutes()).padStart(2, '0');
      
      if (`${ore}:${minuti}` === svegliaOrario) {
        suonaSveglia();
      }
    }
    
    function suonaSveglia() {
      if ('vibrate' in navigator) {
        navigator.vibrate([500, 200, 500]);
      }
      alert("⏰ Sveglia!");
      svegliaAttiva = false;
    }
    
    // Funzione meteo
    async function mostraMeteo() {
      try {
        const posizione = await new Promise((resolve, reject) => {
          if (!navigator.geolocation) reject();
          navigator.geolocation.getCurrentPosition(resolve, reject, {timeout: 3000});
        });
        
        const lat = posizione.coords.latitude.toFixed(2);
        const lon = posizione.coords.longitude.toFixed(2);
        const risposta = await fetch(`https://wttr.in/${lat},${lon}?format=%c+%t`);
        meteoEl.textContent = await risposta.text();
      } catch {
        meteoEl.textContent = "Attiva la geolocalizzazione per il meteo";
      }
    }
  </script>
</body>
</html>
