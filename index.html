<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radiosveglia Digitale</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 10px;
    }

    button {
      background-color: #222;
      color: white;
      border: 2px solid red;
      border-radius: 10px;
      padding: 15px;
      font-size: 2vh;
      cursor: pointer;
      user-select: none;
    }

    .display {
      flex-grow: 1;
      text-align: center;
      color: red;
      font-size: 30vw;
      text-shadow: 0 0 10px red;
      transition: opacity 0.3s ease;
    }

    @media (orientation: portrait) {
      .container {
        flex-direction: column;
      }
      .display {
        font-size: 20vw;
      }
      button {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="dim">◀ Dim</button>
    <div class="display" id="clock">00:00</div>
    <button id="bright">Bright ▶</button>
  </div>

  <script>
    const clock = document.getElementById('clock');
    const dimButton = document.getElementById('dim');
    const brightButton = document.getElementById('bright');

    let brightness = 1;

    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      clock.textContent = `${hours}:${minutes}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    dimButton.addEventListener('click', () => {
      brightness = Math.max(0.1, brightness - 0.1);
      clock.style.opacity = brightness;
    });

    brightButton.addEventListener('click', () => {
      brightness = Math.min(1, brightness + 0.1);
      clock.style.opacity = brightness;
    });
  </script>

</body>
</html>
