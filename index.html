<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Orologio Rosso">
  <title>Orologio Digitale Rosso</title>

  <link rel="apple-touch-icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMjggMTI4Ij48cmVjdCB3aWR0aD0iMTI4IiBoZWlnaHQ9IjEyOCIgZmlsbD0iIzAwMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iNDAiIGZpbGw9IiNmZjAwMDAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPjEyOjAwPC90ZXh0Pjwvc3ZnPg==">
  
  <!-- Manifest PWA -->
  <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIk9yb2xvZ2lvIFJvc3NvIiwKICAic2hvcnRfbmFtZSI6ICJPcm9sb2dpbyIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMDAwMDAwIiwKICAidGhlbWVfY29sb3IiOiAiI2ZmMDAwMCIKfQ==">
  
  <style>
    :root {
      --rosso: rgb(255, 0, 0);
      --bianco: rgb(255, 255, 255);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: black;
      color: var(--rosso);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      height: -webkit-fill-available;
      overflow: hidden;
      padding: 10px;
      touch-action: manipulation;
    }
    
    #meteo {
      font-size: 1rem;
      margin-bottom: 5px;
      color: var(--bianco);
      text-align: center;
      min-height: 20px;
      width: 100%;
    }
    
    #orologio {
      font-size: 5.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 5px 0;
      text-align: center;
      line-height: 1;
    }
    
    #data {
      font-size: 1.3rem;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 500;
    }
    
    #controlli {
      margin-top: 15px;
      width: 100%;
      max-width: 300px;
    }
    
    .gruppo-controllo {
      margin-bottom: 12px;
    }
    
    .gruppo-controllo label {
      display: block;
      margin-bottom: 3px;
      color: var(--bianco);
      font-size: 0.9rem;
    }
    
    input[type="time"], button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 0.9rem;
    }
    
    button {
      background: var(--rosso);
      color: black;
      font-weight: bold;
      margin-top: 8px;
    }
    
    input[type="range"] {
      width: 100%;
      height: 30px;
      -webkit-appearance: none;
      background: transparent;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--rosso);
    }
    
    input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="meteo"></div>
  <div id="orologio">00:00:00</div>
  <div id="data"></div>
  
  <div id="controlli">
    <div class="gruppo-controllo">
      <label for="sveglia">Imposta Sveglia</label>
      <input type="time" id="sveglia">
      <button onclick="impostaSveglia()">Attiva Sveglia</button>
    </div>
    
    <div class="gruppo-controllo">
      <label for="lumSlider">Intensità Colore Rosso</label>
      <input type="range" min="50" max="255" value="255" id="lumSlider">
    </div>
  </div>

  <script>
    // Elementi DOM
    const orologio = document.getElementById("orologio");
    const dataEl = document.getElementById("data");
    const meteoEl = document.getElementById("meteo");
    const lumSlider = document.getElementById("lumSlider");
    
    // Variabili stato
    let svegliaAttiva = false;
    let svegliaOrario = null;
    
    // Inizializzazione
    document.addEventListener('DOMContentLoaded', () => {
      // Imposta luminosità
      lumSlider.addEventListener("input", () => {
        const val = lumSlider.value;
        orologio.style.color = `rgb(${val}, 0, 0)`;
      });
      
      // Avvia orologio
      aggiornaOrologio();
      
      // Mostra meteo
      mostraMeteo();
    });
    
    // Aggiorna orologio
    function aggiornaOrologio() {
      const ora = new Date();
      
      // Formatta l'ora
      const ore = String(ora.getHours()).padStart(2, '0');
      const minuti = String(ora.getMinutes()).padStart(2, '0');
      const secondi = String(ora.getSeconds()).padStart(2, '0');
      orologio.textContent = `${ore}:${minuti}:${secondi}`;
      
      // Formatta la data
      dataEl.textContent = ora.toLocaleDateString("it-IT", { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      
      // Controlla sveglia
      if (svegliaAttiva && secondi === '00') {
        controllaSveglia();
      }
      
      setTimeout(aggiornaOrologio, 1000 - ora.getMilliseconds());
    }
    
    // Gestione sveglia
    function impostaSveglia() {
      const inputSveglia = document.getElementById("sveglia");
      
      if (!inputSveglia.value) {
        alert("Seleziona un orario per la sveglia");
        return;
      }
      
      svegliaOrario = inputSveglia.value;
      svegliaAttiva = true;
      alert(`Sveglia impostata per le ${svegliaOrario}`);
    }
    
    function controllaSveglia() {
      const ora = new Date();
      const ore = String(ora.getHours()).padStart(2, '0');
      const minuti = String(ora.getMinutes()).padStart(2, '0');
      
      if (`${ore}:${minuti}` === svegliaOrario) {
        suonaSveglia();
      }
    }
    
    function suonaSveglia() {
      if ('vibrate' in navigator) {
        navigator.vibrate([500, 200, 500]);
      }
      alert("⏰ Sveglia!");
      svegliaAttiva = false;
    }
    
    // Funzione meteo
    async function mostraMeteo() {
      try {
        const posizione = await new Promise((resolve, reject) => {
          if (!navigator.geolocation) reject();
          navigator.geolocation.getCurrentPosition(resolve, reject, {timeout: 3000});
        });
        
        const lat = posizione.coords.latitude.toFixed(2);
        const lon = posizione.coords.longitude.toFixed(2);
        const risposta = await fetch(`https://wttr.in/${lat},${lon}?format=%c+%t`);
        meteoEl.textContent = await risposta.text();
      } catch {
        meteoEl.textContent = "Attiva la geolocalizzazione per il meteo";
      }
    }
  </script>
</body>
</html>
